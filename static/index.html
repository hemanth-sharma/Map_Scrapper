<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Generator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Query Generator</h1>
            <form id="queryForm">
                <div class="form-group">
                    <label for="query">Your Query</label>
                    <textarea id="query" name="query" required></textarea>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <button type="submit" class="generate-btn">Generate Excel</button>
            </form>
            <div id="downloadSection" class="download-section hidden">
                <p>Your file is ready!</p>
                <button id="downloadBtn" class="download-btn">Download Excel File</button>
            </div>
            <div id="loader" class="loader hidden"></div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
